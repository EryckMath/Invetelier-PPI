<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novos Pedidos</title>
</head>

<body>
    <header>
        <div class="container.logo">
            <div class="logo-imagem"><img class="logo-imagem" src="imagens/Inventelier_-removebg-preview.png" alt=""></div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="perfil.html">Pagina Inicial</a></li>
                <li><a href="pedidos.html">Voltar</a></li>
                <li><a href="login.html">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <form action="" method="post">
            <div>
                <label for="NomeCompleto">Nome completo:</label>
                <input type="text" name="NomeCompleto" id="NomeCompleto">
            </div>
            <div>
                <label for="DataNascimento">Data da realização do pedido:</label>
                <input type="date" name="DataNascimento" id="DataNascimento">
            </div>
            <div>
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="Telefone" id="Telefone" placeholder="81 9 9999-9999">
            </div>
            <div>
                <label for="Rua">Rua:</label>
                <input type="text" name="Rua" id="Rua">
            </div>
            <div>
                <label for="Numero:">Número:</label>
                <input type="text" name="Numero" id="Numero">
            </div>
            <div>
                <label for="Bairro">Bairro:</label>
                <input type="text" name="Bairro" id="Bairro">
            </div>
            <div>
                <label for="Cidade">Cidade:</label>
                <input type="text" name="Cidade" id="Cidade">
            </div>
            <div>
                <button onclick="alert('Informações do cliente salvas com sucesso')" class="botaoPedidoCliente">
                    <a href="infoPedidos.html">Salvar e prosseguir</a>
                </button>
            </div>
        </form>
    </main>
</body>
<footer class="rodape">
    <p>Site desenvolvido por &copy; Inventech.</p>
</footer>

</html>
